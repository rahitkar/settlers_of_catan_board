<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>DiscardCards</title>
  </head>
  <body>
    <div id="discardCardsBox">
      Discard Cards
      <div id="cardBox">
        <div class="resourceBlock">
          <input type="checkbox" />
          <div class="resourceName">
            Ore
          </div>
          <select id="ore"> </select>
        </div>
        <div class="resourceBlock">
          <input type="checkbox" />
          <div class="resourceName">
            Crop
          </div>
          <select id="crop"> </select>
        </div>
        <div class="resourceBlock">
          <input type="checkbox" />
          <div class="resourceName">
            Wool
          </div>
          <select id="wool"> </select>
        </div>
        <div class="resourceBlock">
          <input type="checkbox" />
          <div class="resourceName">
            Lumber
          </div>
          <select id="lumber"> </select>
        </div>
        <div class="resourceBlock">
          <input type="checkbox" />
          <div class="resourceName">
            Brick
          </div>
          <select id="brick"> </select>
        </div>
      </div>
      <div id="accept">
        <img src="./imgs/pngs/accept.png" alt=""
          height="35px"
        width="35px"
        style="cursor: pointer;">
      </div>
      </div>
    </div>
  </body>
</html>
