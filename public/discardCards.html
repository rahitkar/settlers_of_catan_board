<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>DiscardCards</title>
    <script>
      const makeOption = resourceCount=>{
        const oreOption = document.querySelector('#ore');
        const cropOption = document.querySelector('#crop');
        const woolOption = document.querySelector('#wool');
        const lumberOption = document.querySelector('#lumber');
        const brickOption = document.querySelector('#brick');
        const options = [oreOption,cropOption,woolOption,lumberOption,brickOption];

        options.forEach(option=>{
           const optionName = option.id;
             for(let resNum =0; resNum <=resourceCount[optionName]; resNum++){
               const optionElement = document.createElement('option');
               optionElement.innerText = resNum;
               option.appendChild(optionElement);
             }
        })
      }
    </script>
  </head>
  <body onload="makeOption({ore:0, crop:2, wool:4, lumber:6, brick:8})">
    <div id="discardCardsBox">
      Discard Cards
      <div id="cardBox">
        <div class="resourceBlock">
          <div class="resourceName">
            Ore
          </div>
          <select id="ore"> </select>
        </div>
        <div class="resourceBlock">
          <div class="resourceName">
            Crop
          </div>
          <select id="crop"> </select>
        </div>
        <div class="resourceBlock">
          <div class="resourceName">
            Wool
          </div>
          <select id="wool"> </select>
        </div>
        <div class="resourceBlock">
          <div class="resourceName">
            Lumber
          </div>
          <select id="lumber"> </select>
        </div>
        <div class="resourceBlock">
          <div class="resourceName">
            Brick
          </div>
          <select id="brick"> </select>
        </div>
      </div>
      <div id="accept">
        <img src="./imgs/pngs/accept.png" alt=""
          height="35px"
        width="35px"
        style="cursor: pointer;">
      </div>
      </div>
    </div>
  </body>
</html>
