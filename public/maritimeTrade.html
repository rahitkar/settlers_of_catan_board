<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Maritime Trading</title>
  </head>
  <body>
    <div id="tradingBox">
      <div class="tradeTitle">Maritime Trading</div>
      <br />
      <div class="tradeBoxes">
        <div class="tradeBox" style="background-color: rgba(13, 228, 42, 0.5);">
          Offer
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName" id="ore">
              Ore
            </div>
          </div>
          <div class="resourceBlock" id="crop">
            <input type="radio">
            <div class="resourceName">
              Crop
            </div>
          </div>
          <div class="resourceBlock" id="wool">
            <input type="radio">
            <div class="resourceName">
              Wool
            </div>
          </div>
          <div class="resourceBlock" id="lumber">
            <input type="radio">
            <div class="resourceName">
              Lumber
            </div>
          </div>
          <div class="resourceBlock" id="brick">
            <input type="radio">
            <div class="resourceName">
              Brick
            </div>
          </div>
        </div>
        <div style="margin-top: 80px;">
          <img
          id="arrow"
            src="./imgs/pngs/arrow2.png"
            alt="ex"
            height="35px"
            width="35px"
          />
        </div>
        <div class="tradeBox" style="background-color: rgba(146, 25, 170, 0.4)">
          Desire
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName">
              Ore
            </div>
          </div>
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName">
              Crop
            </div>
          </div>
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName">
              Wool
            </div>
          </div>
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName">
              Lumber
            </div>
          </div>
          <div class="resourceBlock">
            <input type="radio">
            <div class="resourceName">
              Brick
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
