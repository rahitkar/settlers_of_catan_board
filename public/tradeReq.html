<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TradeRequest</title>
  </head>
  <body>
    <div id="tradeReqBox">
      Trade Request
      <div id="tradeDetailsBox">
        <div class="tradeDetails">
          Offer
          <div style="margin-top:20px">
            <li>Wool</li>
            <li>Brick</li>
          </div>
        </div>
        <div style="margin-top:45px">
          <img
            src="./imgs/pngs/arrow2.png"
            alt="ex"
            height="35px"
            width="35px"
            style="transform: rotate(135deg);"
          />
        </div>
        <div class="tradeDetails">
          Desire
          <div style="margin-top:20px">
            <li>Lumber</li>
          </div> 
        </div>
      </div>
      <div id="decisionBox">
        <div>
          <img
          
            src="./imgs/pngs/reject.png"
            alt="accept"
            height="35px"
            width="35px"
            style="cursor: pointer;"
          />
        </div>
        <div>
          <img
            src="./imgs/pngs/accept.png"
            alt="accept"
            height="35px"
            width="35px"
            style="cursor: pointer;"
          />
        </div>
      </div>
    </div>
  </body>
</html>
