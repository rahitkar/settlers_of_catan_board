        } else {
          element.style.backgroundColor = 'white';
        }
      };
      const main = function() {
        const resources = getRandomResources();

        terrains.forEach(terrain => {
          terrain.style.backgroundColor = `url(./imgs/${resources.pop()}.png)`;
        });
      };
      window.onload = main;
