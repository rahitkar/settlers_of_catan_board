    <title>settlers of catan</title>
    <script>
      const toggleColor = function(e) {
        const element = e.target;
        const color = element.style.backgroundColor;
        if (color === 'white') {
          element.style.backgroundColor = 'red';
        } else {
          element.style.backgroundColor = 'white';
        }
      };
      const main = function() {
        const elements = Array.from(document.querySelectorAll('.point'));
        elements.forEach(element => (element.onclick = toggleColor));
      };
      window.onload = main;
    </script>
