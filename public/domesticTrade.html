<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>domesticTrading</title>
    <script>
      const createOption = resourceCount => {
        const oreElement = document.getElementById('ore');
        const cropElement = document.getElementById('crop');
        const woolElement = document.getElementById('wool');
        const lumberElement = document.getElementById('lumber');
        const brickElement = document.getElementById('brick');
        const elements = [
          oreElement,
          cropElement,
          woolElement,
          lumberElement,
          brickElement
        ];

        elements.forEach(element => {
          const elementName = element.id;
          for (
            let resourceNum = 0;
            resourceNum <= resourceCount[elementName];
            resourceNum++
          ) {
            const option = document.createElement('option');
            option.innerText = resourceNum;
            element.appendChild(option);
          }
        });
      };
    </script>
  </head>
  <body onload="createOption({ore:4, crop:0, wool:2, lumber:6, brick:8})">
    <div id="tradingBox">
      <div class="tradeTitle">Domestic Trade</div>
      <br />
      <div class="tradeBoxes">
        <div class="tradeBox" style="background-color: rgba(13, 228, 42, 0.5);">
          Offer
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Ore
            </div>
            <select id="ore"> </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Crop
            </div>
            <select id="crop"> </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Wool
            </div>
            <select id="wool"> </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Lumber
            </div>
            <select id="lumber"> </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Brick
            </div>
            <select id="brick"> </select>
          </div>
        </div>
        <div style="margin-top: 80px;">
          <img
            id="arrow"
            src="./imgs/pngs/arrow2.png"
            alt="ex"
            height="35px"
            width="35px"
          />
        </div>
        <div class="tradeBox" style="background-color: rgba(146, 25, 170, 0.4)">
          Desire
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Ore
            </div>
            <select>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Crop
            </div>
            <select>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Wool
            </div>
            <select>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Lumber
            </div>
            <select>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
          <div class="resourceBlock">
            <input type="checkbox" />
            <div class="resourceName">
              Brick
            </div>
            <select>
              <option>0</option>
              <option>1</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
