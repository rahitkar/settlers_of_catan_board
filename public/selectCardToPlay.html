<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SelectCardToPlay</title>
    <script>
      const showDevCards = devCards => {
        const allCardsPics = {
          knight: './imgs/cards/devCards/knight.jpg',
          monopoly: './imgs/cards/devCards/monopoly.jpg',
          yearOfPlenty: './imgs/cards/devCards/yearOfPlenty.jpg',
          roadBuilding: './imgs/cards/devCards/roadBuilding.jpg'
        };
        const cardElement = document.getElementById('cards');
        devCardsNames = Object.keys(devCards);
        console.log(devCards);

        devCardsNames.forEach(devCardName => {
          const imgElement = document.createElement('img');
          imgElement.src = allCardsPics[devCardName];
          imgElement.title = `${devCardName}, ${devCards[devCardName]}`;
          imgElement.className = 'card';
          cardElement.appendChild(imgElement);
        });
        cardElement.appendChild;
      };
    </script>
  </head>
  <body onload="showDevCards({monopoly:1,knight:2, yearOfPlenty:2, roadBuilding:1})">
    <div id="selectCardBox">
      Select Card To Play
      <div id="cards"></div>
    </div>
  </body>
</html>
