    <title>settlers of catan</title>
    <script>
      const addSettlement = function () {
        const element = event.target;
        console.log(element.style);

        console.log(element.classList);
        element.classList.remove('point');
        element.classList.add('afterSettlement');
        const img = `<image href='./imgs/settlements/blueSetelment.svg' style="height:100%; width:100%;">`;
        element.innerHTML = img;
      };

      const main = function () {
        const resources = getRandomResources();
        const elements = Array.from(document.querySelectorAll('.point'));
        const terrains = Array.from(document.getElementsByClassName('terrain'));
        terrains.forEach(terrain => {
          let html = `<image
              class="terrain-image"
              xlink:href='./imgs/jpgs/${resources.pop()}.jpg'/>`;
          terrain.innerHTML += html;
        });

        document.querySelector('.allRoads').classList.add('hide');

        const roads = Array.from(document.querySelectorAll('.road'));

        roads.forEach(road => {
          road.classList.add('hide');
        });

        elements.forEach(element => (element.onclick = addSettlement));
      };
      window.onload = main;
    </script>
