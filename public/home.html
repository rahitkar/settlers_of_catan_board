        const road = event.target;
        console.log(road.style);
        
        road.style.backgroundColor = 'transparent';
        road.style.opacity = 1;
        road.style.animation = 'none'
        road.classList.remove('show-road');
        road.classList.add('afterRoad');
        const img = `<image href='./imgs/roads/redRoad.svg' style="height:100%; width:100%;">`;
        road.innerHTML = img;
      };

        document.querySelector('.allRoads').classList.remove('hide');

          const roadElement = document.getElementById(road)
          roadElement.classList.remove('hide');
          roadElement.classList.add('show-road')
        });
      };

          road.onclick = makeRoad;
        });
      };

      const main = function() {
        const resources = getRandomResources();
        const points = Array.from(document.querySelectorAll('.point'));
        const terrains = Array.from(document.getElementsByClassName('terrain'));
        terrains.forEach((terrain,indx) => {
          
          let html = `<image
              class="terrain-image"
              xlink:href='./imgs/jpgs/${resources.pop()}.jpg' count="7"/>
              <circle cx="50" cy="50" r="17" fill="burlywood" opacity="0.7"/>
