      const toggleColor = function(e) {
        const element = e.target;
        const color = element.style.backgroundColor;
        if (color === 'white') {
          element.style.backgroundColor = 'red';
        } else {
          element.style.backgroundColor = 'white';
        }
      };
      const main = function() {
        const resources = getRandomResources();
        const elements = Array.from(document.querySelectorAll('.point'));
        elements.forEach(element => (element.onclick = toggleColor));
        const terrains = Array.from(document.getElementsByClassName('terrain'));
        terrains.forEach(terrain => {
          let html = `<image
              class="terrain-image"
              xlink:href='./imgs/jpgs/${resources.pop()}.jpg'/>`;
          terrain.innerHTML += html;
        });
      };
      window.onload = main;
    </script>
