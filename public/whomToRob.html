<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>WhomToRob</title>
    <script>
      const createRobbablePlayers = playerColours => {
        const colours = {
          red: 'crimson',
          blue: 'dodgerblue',
          green: 'green',
          orange: 'orange'
        };
        const targetElement = document.getElementById('targets');
        playerColours.forEach(playerColour => {
          targetElement.innerHTML += `<div class="person" style="background-color:${colours[playerColour]};">
          <img src="./imgs/pngs/person.png" alt="" height="80px" width="80px" />
        </div>`;
        });
      };
    </script>
  </head>
  <body onload="createRobbablePlayers(['red','blue','green'])">
    <div id="whomToRobBox">
      Whom To Rob
      <div id="targets"></div>
    </div>
  </body>
</html>
